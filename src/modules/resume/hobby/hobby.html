<template>
  <section class="slds-m-top_medium hobbies-section">
      <div class="slds-page-header">
          <div class="slds-page-header__row">
              <div class="slds-page-header__col-title">
                  <div class="slds-media">
                      <div class="slds-media__body">
                          <div class="slds-page-header__name">
                              <div class="slds-page-header__name-title">
                                  <h1>
                                      <span class="slds-page-header__title slds-truncate" title="Hobbies">Hobbies</span>
                                  </h1>
                              </div>
                          </div>
                          <p class="slds-page-header__name-meta">Pursuing what I love</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <lightning-layout vertical-align="start" multiple-rows="true">
          <template for:each={hobbies} for:item="hobby">
              <lightning-layout-item key={hobby.name} padding="around-small" size="4" medium-device-size="12">
                  <div class="hobby-card slds-box slds-box_x-small slds-text-align_center">
                      <h2 class="slds-text-heading_small">{hobby.name}</h2>
                  </div>
              </lightning-layout-item>
          </template>
      </lightning-layout>
  </section>
</template>

<template>
  <section class="project-section" if:true={printFormat}>
    <div class="slds-page-header">
      <div class="slds-page-header__row">
        <div class="slds-page-header__col-title">
          <div class="slds-media">
            <div class="slds-media__body">
              <div class="slds-page-header__name">
                <div class="slds-page-header__name-title">
                  <h1>
                    <span class="slds-page-header__title slds-truncate"
                      title="Rohde Corp - 80,000 Widgets">Projects</span>
                  </h1>
                </div>
              </div>
              <p class="slds-page-header__name-meta">20+ Projects Worked Upon</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="slds-grid slds-grid_vertical">
      <template for:each={projects} for:item="proj">
        <lightning-card class="experiance-card slds-m-top_medium slds-p-top_xx-small" key={proj.title}
          title={proj.title} if:true={proj.printPermit}>
          <div class="slds-p-horizontal_small">
            <div>
              <hr />
              <b>Responsibilities:</b>
              <ul>
                <template for:each={proj.responsibilities} for:item="resp">
                  <li key={resp}>
                    {resp}
                  </li>
                </template>
              </ul>
              <!--<hr />
              <b>Technologies:</b>
              <template for:each={proj.technologies} for:item="tech">
                <lightning-badge key={tech} label={tech} class="slds-theme_success slds-m-around_xxx-small"></lightning-badge>
              </template>-->
            </div>
          </div>
          <p slot="footer">
            <template for:each={proj.clouds} for:item="cloud">
              <lightning-badge key={cloud} label={cloud} class="slds-badge_inverse"></lightning-badge>
            </template>
          </p>
        </lightning-card>
      </template>
    </div>
  </section>
  <template if:true={webFormat}>
    <!-- Web Version Header -->
    <div class="slds-page-header">
      <div class="slds-media">
        <div class="slds-media__body">
          <h1 class="slds-page-header__title slds-truncate" title="Projects">Projects</h1>
          <p class="slds-page-header__name-meta">20+ Projects Worked Upon</p>
        </div>
      </div>
    </div>

    <!-- Projects Detail Section -->
    <template for:each={projects} for:item="proj">
      <div key={proj.title} class="slds-p-around_medium">
        <lightning-card>
        <h2 slot="title">{proj.title}</h2>
        <div slot="footer">
          <strong>Technologies:</strong>
          <template for:each={proj.technologies} for:item="tech">
            <span key={tech} class="slds-badge slds-theme_brand slds-m-right_x-small">{tech}</span>
          </template>
        </div>
        <div class="slds-p-around_medium">

          <div class="slds-grid slds-wrap">
            <!-- Grid Item for Lists -->
            <div class="slds-col slds-size_1-of-4">
              <strong>Difficulties:</strong>
              <ul>
                <template for:each={proj.difficulties} for:item="difficulty">
                  <li key={difficulty}>{difficulty}</li>
                </template>
              </ul>
            </div>

            <div class="slds-col slds-size_1-of-4">
              <strong>Major Functionalities:</strong>
              <ul>
                <template for:each={proj.majorFunctionalities} for:item="functionality">
                  <li key={functionality}>{functionality}</li>
                </template>
              </ul>
            </div>

            <div class="slds-col slds-size_1-of-4">
              <strong>Technologies:</strong>
              <ul>
                <template for:each={proj.technologies} for:item="technology">
                  <li key={technology}>{technology}</li>
                </template>
              </ul>
            </div>

            <div class="slds-col slds-size_1-of-4">
              <strong>Clouds:</strong>
              <ul>
                <template for:each={proj.clouds} for:item="cloud">
                  <li key={cloud}>{cloud}</li>
                </template>
              </ul>
            </div>
          </div>

          <p class="slds-m-top_medium"><strong>Objective:</strong> {proj.objective}</p>
          <p><strong>Team Size:</strong> {proj.teamSize}</p>
          <p><strong>Role on the Team:</strong> {proj.role}</p>
          <p><strong>Major thing learned on the project:</strong> {proj.learnings}</p>

          <div class="slds-m-top_medium">
            <strong>Responsibilities:</strong>
            <ul>
              <template for:each={proj.responsibilities} for:item="resp">
                <li key={resp} class="slds-list_dotted">{resp}</li>
              </template>
            </ul>
          </div>
        </div>
      </lightning-card>
      </div>
    </template>
  </template>
</template>
